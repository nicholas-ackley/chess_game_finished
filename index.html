<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <title>Chess Game | Player vs AI</title>
</head>
<body>
    <div class="container">
        <h1>Chess Program</h1>
        <!-- Chessboard -->
        <div class="board" id="board"></div>

        <!-- Message Container for GIFs -->
        <div id="message" class="message" style="text-align: center; margin-top: 20px;"></div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="play-again">Play Again</button>
            <button class="set-pos">Set Position</button>
            <button class="flip-board">Flip Board</button>
        </div>

        <!-- Move History -->
        <div id="move-history" class="move-history"></div>
    </div>

    <!-- Libraries and Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
